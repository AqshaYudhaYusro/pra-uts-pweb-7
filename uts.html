<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Uts</title>
    <style>
        table{
            display: flex;
            justify-content: center;
            text-decoration: none;
            list-style: none;
        }

        th {
            text-align: right;
            padding: 10px;
        }

        .right{
            text-align: left;
        }

        .submit{
            text-align: center;
            display: flex;
            justify-content: center;
        }

    </style>
    <link rel="stylesheet" href="nav.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Data Karyawan </a></li>
            <li><a href="#">Master Data</a></li>
            <li><a href="#">Tambah Data</a></li>
        </ul>
    </nav>
    <h2>Form Entry Data Pegawai</h2>
    <div>
        <form>
            <table>
                <tr>
                    <th>
                        <label id="nik">NIK :</label>
                    </th>
                    <th class="right">
                        <input type="text" id="nik" name="nik">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label id="nama">Name :</label>
                    </th>
                    <th class="right">
                        <input type="text" id="nama" name="nama">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label id="tempat lahir">Tempat Lahir :</label>
                    </th>
                    <th class="right">
                        <input type="text" id="tempat lahir" name="tempat lahir">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label id="tanggal lahir">Tanggal Lahir :</label>
                    </th>
                    <th class="right">
                        <input type="date" id="tanggal lahir" name="tanggal ahir">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label id="alamat">Alamat :</label>
                    </th>
                    <th class="right">
                        <textarea id="alamat" name="alamat" rowa="80"></textarea>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label id="no telepone">No telepone:</label>
                    </th>
                    <th class="right">
                        <input type="number" id="no telepone" name="no telepone">
                    </th>
                </tr>
                <tr>
                    <th>
                        <label id="jabatan">Jabatan:</label>
                    </th>
                    <th class="right">
                        <select id="jabatan" name="jabatan">
                            <option value="none">-pilih jabatan</option>
                            <option value="manager">Manager</option>
                            <option value="staf">Staf</option>
                            <option value="supervisor">Supervisor</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label id="status">Status</label>
                    </th>
                    <th class="right">
                        <select id="status" name="status">
                            <option value="none">-pilih status</option>
                            <option value="aktif">aktif</option>
                            <option value="tidak">tidak</option>
                        </select>
                    </th>
                </tr>
                <tr class="submit">
                    <th>
                        <input type="submit" value="simpan">
                        <input type="reset" value="batal">
                    </th>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
